<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function delay(fn, time) {
            return new Promise(res => {
                setTimeout(() => {
                    fn();
                    res(11);
                }, time);
            })
        }
        console.log('start');
        const rr = delay(() => {
            console.log('loading....');
        }, 2000);
        rr.then(res => {
            console.log(res, '====');
        })
    </script>
</body>

</html>
