<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // reduce实现map
        // arr.map(function, this)
        Array.prototype.selfMap = function (fn, context) {
            context = context || null;
            let res = [];
            this.reduce((before, after, index, arr) => {
                res.push(fn.call(context, after, index, arr));
            }, null)
            return res;
        }
        let arr1 = [1, 2, 3, 4];
        let arr10 = [6, 7, 8, 9];
        let arr2 = arr1.map(function (d, index, arr) {
            return d * 2;
        }, {
            a: 1
        });
        console.log(arr2, '原始map');
        let arr3 = arr1.selfMap(function (d, index, arr) {
            return this[index];
        }, arr10);
        console.log(arr3, '原始map');
    </script>
</body>

</html>
