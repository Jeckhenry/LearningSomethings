<!DOCTYPE html>
<html lang="en" style='height: 100%;'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body" style='height: 100%;'>
    <div id="container" style='height: 100%;overflow-y: scroll;'>
    </div>
    <script>
        const metas = document.querySelectorAll('meta[name="viewport"]');
        console.log(metas);
        const createChild = (num) => {
            const elNs = document.createElementNS('http://www.w3.org/1999/xhtml', 'div');
            for (let i = 0; i < num; i += 1) {
                const divEl = document.createElement('div');
                divEl.innerText = `show info child ${i}`;
                divEl.style.height = '40px';
                elNs.appendChild(divEl);
            }
            return elNs;
        };
        container.appendChild(createChild(30));
        container.onscroll = function () {
            const scrollTop = container.scrollTop; // 滚动条距离顶部的距离
            const scrollHeight = container.scrollHeight; // 滚动条可以滚动的总高度
            const clientHeight = container.clientHeight; // 可视区域高度
            if (scrollTop + clientHeight >= scrollHeight) {
                console.log('到底了.......');
                container.appendChild(createChild(5));
            }
        };
    </script>
</body>

</html>
