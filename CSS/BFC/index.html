<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .par {
        border: 5px solid #fcc;
        width: 300px;
      }
      .child {
        border: 5px solid #f66;
        width: 100px;
        height: 100px;
        float: left;
      }
      .clearfix:after {
        display: block;
        content: '';
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="par clearfix">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
