<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 802px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #000;
            display: block;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <script>
        const container = document.querySelector('.container');
        const num = 70;
        const photoWid = 10;


        // const getRandom = function (number) {
        //     function rnd(seed) {
        //         seed = (seed * 9301 + 49297) % 233280
        //         return seed / (233280.0)
        //     }
        //     return Math.ceil(rnd(Math.random() * number) * number)
        // }
        const getRandom = function () {
            return {
                left: Math.ceil(Math.random() * 800),
                top: Math.ceil(Math.random() * 400),
            }
        }
        const posi = [];
        const createPhoto = function () {
            const div = document.createElement('div');
            div.style.display = 'inline-block';
            div.style.width = '40px';
            div.style.position = 'absolute';
            div.style.height = '40px';
            div.style.background = 'lightseagreen';
            div.style.border = '1px solid red';
            div.style.float = 'left';
            const {
                top,
                left
            } = getRandom();
            div.style.top = `${top}px`;
            div.style.left = `${left}px`;
            div.style.transform = `rotateZ(${Math.random() * 360}deg)`;
            return div;
        }
        for (let i = 0; i < num; i += 1) {
            container.appendChild(createPhoto());
        }
    </script>
</body>
